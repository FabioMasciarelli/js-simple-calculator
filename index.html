<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="img/Boosio-logo.png" alt="Logo Boosio">
        </div>
        <div class="display">
            0
        </div>
        <div class="container-flex">
            <div class="flex-horizontal">
                <button class="numbers">7</button> 
                <button class="numbers">8</button> 
                <button class="numbers">9</button> 
                <button class="numbers">4</button> 
                <button class="numbers">5</button> 
                <button class="numbers">6</button> 
                <button class="numbers">1</button> 
                <button class="numbers">2</button> 
                <button class="numbers">3</button> 
                <button class="numbers special">0</button> 
                <button class="numbers orange">=</button> 
            </div>
            <div class="flex-vertical">
                <button class="operations" id="orange">C</button>
                <button class="operations">+</button>
                <button class="operations">-</button>
                <button class="operations">X</button>
                <button class="operations">%</button>
            </div>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
