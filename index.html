<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="img/Boosio-logo.png" alt="Logo Boosio">
        </div>
        <div class="display">0</div>
        <div class="container-flex">
            <div class="container-wrap">
                <button onclick class="numbers border">7</button> 
                <button class="numbers border">8</button> 
                <button class="numbers border">9</button> 
                <button class="numbers border">4</button> 
                <button class="numbers border">5</button> 
                <button class="numbers border">6</button> 
                <button class="numbers border">1</button> 
                <button class="numbers border">2</button> 
                <button class="numbers border">3</button> 
                <button class="numbers grow border">0</button> 
                <button class="result border">=</button> 
            </div>
            <div class="column">
                <button class="delete border">C</button>
                <button class="operations border">+</button>
                <button class="operations border">-</button>
                <button class="operations border">X</button>
                <button class="operations border">/</button>
            </div>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
