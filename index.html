<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <!-- RECENT MODAL -->
        <button id="open-modal"><i class="fa-solid fa-bars recent-icon"></i></button>
        <div class="recent-modal hidden">
            <div id="top-modal">
                <h3>Last results</h3>
                <button><i class="fa-solid fa-x" id="close-modal"></i></button>
            </div>
            <div id="results-list">
                
            </div>
        </div>

        <!-- DISPLAY -->
        <div class="display hidden">0</div>

        <!-- BODY CALCULATOR -->
        <div class="container-flex">
            <div class="container-wrap">
                <button onclick class="number border">7</button>
                <button class="number border">8</button>
                <button class="number border">9</button>
                <button class="number border">4</button>
                <button class="number border">5</button>
                <button class="number border">6</button>
                <button class="number border">1</button>
                <button class="number border">2</button>
                <button class="number border">3</button>
                <button class="grow border">0</button>
                <button class="result border">=</button>
            </div>
            <div class="column">
                <button class="delete border operations">C</button>
                <button class="operations border">+</button>
                <button class="operations border">-</button>
                <button class="operations border">x</button>
                <button class="operations border">/</button>
            </div>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
